<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg5 col-xl-5">
                <h3>Nova Publicaçao</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o titulo da sua publicaçao" required>
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteudo</label>
                            <textarea class="form-control" name="conteudo" id="conteudo" required placeholder="Insira o conteudo da sua publicaçao"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Publicar
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg7 col-xl-7">
                {{ range .}}
                    <div class="jumbotron">
                        <h1 class="display-4">{{ .Titulo }}</h1>
                        <p class="lead">{{ .Conteudo }}</p>
                        <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                        <hr class="my-4">
                        <p>Botoes</p>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}

    <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
